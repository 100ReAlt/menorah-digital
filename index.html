<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Hanukkah Menorah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Amiri:wght@400;700&family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hanukkah: {
                blue: '#002664',
                gold: '#C5A059',
                silver: '#E5E5E5',
                flame: '#FFD700',
              }
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              hebrew: ['Heebo', 'sans-serif'],
              arabic: ['Amiri', 'serif'], // Good for Azerbaijani/Russian academic text feel or similar script styles if needed, though AZ is Latin usually
            },
            animation: {
              'flicker': 'flicker 1.5s infinite alternate',
              'rise': 'rise 1s ease-out forwards',
            },
            keyframes: {
              flicker: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(0.95) skewX(2deg)' },
                '25%': { opacity: 0.9, transform: 'skewX(-2deg)' },
                '75%': { opacity: 0.9, transform: 'skewX(1deg)' },
              },
              rise: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: radial-gradient(circle at center, #1a2f4d 0%, #00091a 100%);
        color: white;
        min-height: 100vh;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #001530; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059; 
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.33.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.561.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.3/",
    "react/": "https://aistudiocdn.com/react@^19.2.3/",
    "react": "https://aistudiocdn.com/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
